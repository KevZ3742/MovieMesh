<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <form id="inputs">
        <label for="query">Query:</label>
        <div class="search-container">
            <input type="text" id="query" name="query" placeholder="Movie, TV Show, or Actor" required/>
            <ul id="search-results"></ul>
        </div>
        <div>
            <label for="include_adult">Include Adult:</label>
            <input type="text" id="include_adult" name="include_adult" placeholder="True or False">
        </div>
        <div>
            <label for="language">Language:</label>
            <input type="text" id="language" name="language" placeholder="Language">
        </div>
        <div>
            <label for="page">Page:</label>
            <input type="text" id="page" name="page" placeholder="Page number">
        </div>
        <br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
        <br>
        <div>
            <p>you submitted: {{ query }}</p>
        </div>
    </form>
    <script src="{{ url_for('static',filename='scripts/script.js') }}"></script>
</body>
</html>
